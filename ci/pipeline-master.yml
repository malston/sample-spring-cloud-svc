---
resources:
- name: repo-develop
  type: git
  source:
    uri: ((app-url))
    branch: develop
    private_key: ((github-private-key))

- name: repo-release
  type: git
  source:
    uri: ((app-url))
    branch: release
    private_key: ((github-private-key))

- name: repo-master
  type: git
  source:
    uri: ((app-url))
    branch: master
    private_key: ((github-private-key))

- name: version
  type: semver
  source:
    uri: ((app-url))
    branch: version
    private_key: ((github-private-key))
    file: version
    driver: git
    initial_version: 1.0.0

# - name: version
#   type: git
#   source:
#     uri: ((app-url))
#     branch: version
#     private_key: ((github-private-key))

- name: tools
  type: git
  source:
    uri: ((tools-scripts-url))
    branch: ((tools-branch))

- name: m2
  type: docker-image
  source:
    repository: springcloud/spring-pipeline-m2

jobs:
- name: create-final
  serial: true
  public: false
  plan:
  - aggregate:
    - get: tools
    - get: from-repo
      resource: repo-release
    - get: to-repo
      resource: repo-master
  - task: merge-release-to-master
    file: from-repo/ci/tasks/merge-branch/task.yml
    params:
      GIT_EMAIL: ((git-email))
      GIT_NAME: ((git-name))
      SOURCE_BRANCH_NAME: release
  - put: to-repo
    resource: repo-master
    params:
      repository: out

- name: build-and-upload-final
  serial: true
  public: false
  plan:
  - aggregate:
    - get: tools
    - get: repo
      resource: repo-master
      passed:
        - create-final
      trigger: true
    - get: m2
    - get: version
      params: {bump: final}
  - task: build-and-upload
    file: tools/tasks/build-and-upload/task.yml
    params:
      M2_REPO: ((maven-local-dir))
      <<: *common-params

- name: tag-final
  serial: true
  public: false
  plan:
  - aggregate:
    - get: tools
    - get: repo
      resource: repo-master
      passed:
        - build-and-upload-final
      trigger: true
    - get: m2
    - get: version
      params: {bump: final}
  - task: create-prod-tag
    file: tools/tasks/tag-repo/task.yml
    params:
      TAG_PREFIX: prod
      APPEND_TIMESTAMP: false
  - put: repo-master
    params:
      repository: out
      tag: out/tag
      only_tag: true

- name: bump-to-next-develop-version
  serial_groups:
    - version
  public: false
  plan:
    - aggregate:
      - get: tools
      - get: m2
      - get: repo-master
        passed:
          - tag-final
        trigger: true
      - get:  repo
        resource: repo-release
      - get: version
        params: {bump: patch}
    - task: bump-to-next-develop-version
      file: repo/ci/tasks/bump-to-next-develop-version/task.yml
      params:
        GIT_EMAIL: ((git-email))
        GIT_NAME: ((git-name))
    - put: repo
      resource: repo-release
      params:
        repository: out
    - put: version
      params: {file: version/number}

- name: merge-release-to-develop
  public: false
  plan:
    - aggregate:
      - get: tools
      - get: repo-master
        passed:
          - bump-to-next-develop-version
        trigger: true
      - get: to-repo
        resource: repo-develop
      - get: from-repo
        resource: repo-release
    - task: merge-release-to-develop
      file: to-repo/ci/tasks/merge-branch/task.yml
      params:
        GIT_EMAIL: ((git-email))
        GIT_NAME: ((git-name))
        SOURCE_BRANCH_NAME: release
    - put: repo
      resource: repo-develop
      params:
        repository: out

- name: prod-deploy
  serial: true
  public: false
  plan:
  - aggregate:
    - get: tools
    - get: repo
      resource: repo-master
      passed:
      - tag-final
      trigger: false
    - get: m2
    - get: version
  - task: prod-deploy
    file: tools/tasks/prod-deploy/task.yml
    params:
      <<: *common-params
      <<: *paas-prod-params
      PAAS_HOSTNAME_UUID: ((paas-hostname-uuid))

- name: prod-complete
  serial: true
  public: false
  plan:
  - aggregate:
    - get: tools
    - get: repo
      resource: repo-master
      passed:
      - prod-deploy
      trigger: false
    - get: m2
    - get: version
  - task: prod-complete
    file: tools/tasks/prod-complete/task.yml
    params:
      <<: *common-params
      <<: *paas-prod-params

common-params: &common-params
  _JAVA_OPTIONS: -Djava.security.egd=file:/dev/./urandom
  APP_MEMORY_LIMIT: ((app-memory-limit))
  BUILD_OPTIONS: ((build-options))
  GIT_EMAIL: ((git-email))
  GIT_NAME: ((git-name))
  M2_REPO: ((maven-local-dir))
  M2_SETTINGS_REPO_ID: ((m2-settings-repo-id))
  M2_SETTINGS_REPO_PASSWORD: ((m2-settings-repo-password))
  M2_SETTINGS_REPO_USERNAME: ((m2-settings-repo-username))
  PAAS_TYPE: ((paas-type))
  REPO_WITH_BINARIES: ((repo-with-binaries))
  REPO_WITH_SNAPSHOT_BINARIES: ((repo-with-snaphost-binaries))

paas-prod-params: &paas-prod-params
  PAAS_PROD_API_URL: ((paas-prod-api-url))
  PAAS_PROD_ORG: ((paas-prod-org))
  PAAS_PROD_PASSWORD: ((paas-prod-password))
  PAAS_PROD_SPACE: ((paas-prod-space))
  PAAS_PROD_USERNAME: ((paas-prod-username))

paas-stage-params: &paas-stage-params
  PAAS_STAGE_API_URL: ((paas-stage-api-url))
  PAAS_STAGE_ORG: ((paas-stage-org))
  PAAS_STAGE_PASSWORD: ((paas-stage-password))
  PAAS_STAGE_SPACE: ((paas-stage-space))
  PAAS_STAGE_USERNAME: ((paas-stage-username))

paas-test-params: &paas-test-params
  PAAS_TEST_API_URL: ((paas-test-api-url))
  PAAS_TEST_ORG: ((paas-test-org))
  PAAS_TEST_PASSWORD: ((paas-test-password))
  PAAS_TEST_SPACE: ((paas-test-space))
  PAAS_TEST_USERNAME: ((paas-test-username))
